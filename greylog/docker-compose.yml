version: "3.9"

services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    networks:
      - graylog

  opensearch:
    image: opensearchproject/opensearch:2.14.0
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - DISABLE_SECURITY_PLUGIN=true
      - "OPENSEARCH_JAVA_OPTS=-Xms256m -Xmx256m" # heap hanya 256MB
    ulimits:
      memlock:
        soft: -1
        hard: -1
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - graylog

  graylog:
    image: graylog/graylog:6.0
    restart: unless-stopped
    environment:
      - GRAYLOG_PASSWORD_SECRET=vdXwk2R9MnCySkwlyQ3Bfuz2M1INohVdD7PJtNgpPjdxHTV6JneqI3m3A1sjJotZcy6sKMWa89oAj6VAs7xj1hgRnHcKV0Rt
      - GRAYLOG_ROOT_PASSWORD_SHA2=6e7a854fcf159185ba680487f8379dedef5fd944a8d48de967566be73f96cf5a
      - GRAYLOG_HTTP_EXTERNAL_URI=http://127.0.0.1:9000/
      - GRAYLOG_ELASTICSEARCH_HOSTS=http://opensearch:9200
      - "GRAYLOG_SERVER_JAVA_OPTS=-Xms256m -Xmx256m" # heap hanya 256MB
    depends_on:
      - mongo
      - opensearch
    ports:
      - "9000:9000" # Web UI
      - "12201:12201/udp" # GELF UDP input
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - graylog

networks:
  graylog:
    driver: bridge
